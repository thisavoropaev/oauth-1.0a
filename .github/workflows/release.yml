name: Release

on:
  push:
    branches: [main]

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v2.x

      - name: Check Deno version
        run: deno --version

      - name: Verify formatting
        run: deno fmt --check

      - name: Run linter
        run: deno lint

      - name: Run tests
        run: deno test --allow-all

      - name: Get current version
        id: current_version
        run: |
          VERSION=$(grep '"version"' deno.json | sed 's/.*"version": "\([^"]*\)".*/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Determine version bump
        id: bump
        run: |
          # Get commits since last tag
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")

          if [ -z "$LAST_TAG" ]; then
            COMMITS=$(git log --pretty=format:"%s" HEAD)
          else
            COMMITS=$(git log --pretty=format:"%s" $LAST_TAG..HEAD)
          fi

          echo "Commits since last tag:"
          echo "$COMMITS"

          # Determine bump type based on conventional commits
          if echo "$COMMITS" | grep -qE "^BREAKING CHANGE:|^[a-z]+(\(.+\))?!:"; then
            echo "bump=major" >> $GITHUB_OUTPUT
          elif echo "$COMMITS" | grep -qE "^feat(\(.+\))?:"; then
            echo "bump=minor" >> $GITHUB_OUTPUT
          elif echo "$COMMITS" | grep -qE "^fix(\(.+\))?:|^perf(\(.+\))?:|^refactor(\(.+\))?:"; then
            echo "bump=patch" >> $GITHUB_OUTPUT
          else
            echo "bump=patch" >> $GITHUB_OUTPUT
          fi

      - name: Calculate new version
        id: new_version
        run: |
          CURRENT="${{ steps.current_version.outputs.version }}"
          BUMP="${{ steps.bump.outputs.bump }}"

          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT"

          case $BUMP in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            patch)
              PATCH=$((PATCH + 1))
              ;;
          esac

          NEW_VERSION="$MAJOR.$MINOR.$PATCH"
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION (bump: $BUMP)"

      - name: Update version in deno.json
        run: |
          sed -i 's/"version": "[^"]*"/"version": "${{ steps.new_version.outputs.version }}"/' deno.json

      - name: Generate CHANGELOG
        id: changelog
        run: |
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          NEW_VERSION="${{ steps.new_version.outputs.version }}"
          DATE=$(date +%Y-%m-%d)

          # Generate changelog entry for this release
          ENTRY="## [$NEW_VERSION] - $DATE"$'\n\n'

          if [ -z "$LAST_TAG" ]; then
            COMMITS=$(git log --pretty=format:"%s" HEAD)
          else
            COMMITS=$(git log --pretty=format:"%s" $LAST_TAG..HEAD)
          fi

          # Group commits by type
          BREAKING=""
          FEATURES=""
          FIXES=""
          OTHER=""

          while IFS= read -r commit; do
            if echo "$commit" | grep -qE "^BREAKING CHANGE:|^[a-z]+(\(.+\))?!:"; then
              BREAKING="$BREAKING- $commit"$'\n'
            elif echo "$commit" | grep -qE "^feat(\(.+\))?:"; then
              BREAKING="$BREAKING"
              msg=$(echo "$commit" | sed 's/^feat\(([^)]*)\)\?: //')
              FEATURES="$FEATURES- $msg"$'\n'
            elif echo "$commit" | grep -qE "^fix(\(.+\))?:"; then
              msg=$(echo "$commit" | sed 's/^fix\(([^)]*)\)\?: //')
              FIXES="$FIXES- $msg"$'\n'
            elif echo "$commit" | grep -qE "^(chore|ci|docs|style|refactor|perf|test)(\(.+\))?:"; then
              : # Skip chore, ci, docs, etc.
            else
              OTHER="$OTHER- $commit"$'\n'
            fi
          done <<< "$COMMITS"

          if [ -n "$BREAKING" ]; then
            ENTRY="$ENTRY### Breaking Changes"$'\n\n'"$BREAKING"$'\n'
          fi
          if [ -n "$FEATURES" ]; then
            ENTRY="$ENTRY### Features"$'\n\n'"$FEATURES"$'\n'
          fi
          if [ -n "$FIXES" ]; then
            ENTRY="$ENTRY### Bug Fixes"$'\n\n'"$FIXES"$'\n'
          fi
          if [ -n "$OTHER" ]; then
            ENTRY="$ENTRY### Other"$'\n\n'"$OTHER"$'\n'
          fi

          # Prepend to CHANGELOG.md
          if [ -f "CHANGELOG.md" ]; then
            # Insert after the first line (header)
            head -n 2 CHANGELOG.md > CHANGELOG.tmp
            echo "" >> CHANGELOG.tmp
            echo "$ENTRY" >> CHANGELOG.tmp
            tail -n +3 CHANGELOG.md >> CHANGELOG.tmp
            mv CHANGELOG.tmp CHANGELOG.md
          else
            echo "# Changelog" > CHANGELOG.md
            echo "" >> CHANGELOG.md
            echo "$ENTRY" >> CHANGELOG.md
          fi

      - name: Commit version bump
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add deno.json CHANGELOG.md
          git commit -m "chore: release v${{ steps.new_version.outputs.version }}"
          git push

      - name: Create tag
        run: |
          git tag "v${{ steps.new_version.outputs.version }}"
          git push origin "v${{ steps.new_version.outputs.version }}"

      - name: Publish to JSR
        run: deno publish

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.new_version.outputs.version }}
          generate_release_notes: true
